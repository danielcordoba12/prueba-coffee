<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5; /* Fondo gris claro */
        }

        #dashboard {
            border: 1px solid #8B4513; /* Marrón oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Fondo blanco */
        }

        h1 {
            text-align: center;
            color: #8B4513; /* Texto marrón oscuro */
        }

        #charts {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .chart {
            width: 30%;
            border: 1px solid #8B4513; /* Marrón oscuro */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Fondo blanco */
            color: #333; /* Texto gris oscuro */
        }

        /* Otros estilos de gráficos que combinan con el tema */
        .chart:nth-child(2) {
            border-color: #A52A2A; /* Marrón más claro */
        }

        .chart:nth-child(3) {
            border-color: #A52A2A; /* Marrón claro */
        }

        /* Puedes agregar más estilos según sea necesario */
    </style>
</head>
<body>

    <div id="dashboard">
        <h1>The Coffee Data</h1>

        <div id="charts">
            <!-- Placeholder para el gráfico 1 -->
            <div class="chart">
                <h2>Chart 1</h2>
                <p>Aquí iría la visualización de datos para el Gráfico 1.</p>
            </div>

            <!-- Placeholder para el gráfico 2 -->
            <div class="chart">
                <h2>Chart 2</h2>
                <p>Aquí iría la visualización de datos para el Gráfico 2.</p>
            </div>

            <!-- Placeholder para el gráfico 3 -->
            <div class="chart">
                <h2>Chart 3</h2>
                <p>Aquí iría la visualización de datos para el Gráfico 3.</p>
            </div>
        </div>
    </div>

</body>
</html>
